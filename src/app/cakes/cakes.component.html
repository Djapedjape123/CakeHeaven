<div class="container">
  <div class="row mb-4 mt-4" style="width: 30%">
    <div class="col">
      <select class="form-select" name="sort" (change)="onSortChanged($event)">
        <option value="">--</option>
        <option *ngFor="let item of ingredients" value="{{ item }}">
          {{ item }}
        </option>
      </select>
    </div>
  </div>
  <div class="row">
    <div
      class="card col-4"
      *ngFor="let item of cakes"
      [routerLink]="[item._id]"
    >
      <img
        class="card-img-top"
        src="http://localhost:3000/image/cakes/{{ item._id }}.jpg"
        style="width: 100%"
      />
      <div class="card-body">
        <h2>{{ item.name }}</h2>
        <p class="card-text">
          {{ item.ingredients }}
        </p>
      </div>
    </div>
  </div>
</div>
